<!DOCTYPE html>

    <title>Thank You</title>
    <link

      type="image/png"
      href="../src/assets/ContactFrom_v1/images/icons/favicon.ico"
    />

    <!-- CONTACT FORM V1 REFERENCES -->
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="../src/assets/ContactFrom_v1/images/icons/favicon.ico"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/assets/ContactFrom_v1/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/assets/ContactFrom_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/assets/ContactFrom_v1/css/util-min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/assets/ContactFrom_v1/css/main-min.css"
    />
    <!--===============================================================================================-->

    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Owl Carousel scripts -->
    <link
      defer
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css"
    />
    <link
      defer
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../src/assets/css/motivation-min.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <div class="fixed-floating-buttons ffb-one">
      <a
        class="rectangle-link-box"
        href=""
        data-toggle="modal"
        data-target="#contact-modal"
      >
        <div class="row d-block">
          <div class="text-center">
            <i class="far fa-paper-plane rectangle-link-box-img mb-2"></i>
            <p class="text-uppercase">contact</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Contact Modal -->
    <div
      class="modal fade"
      id="contact-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="get-in-touch-modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="contact1-form-title">
              Any questions, comments or suggestions?
            </h6>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="contact1-form validate-form"
              action="https://formspree.io/f/mgerwpnw"
              method="POST"
            >
              <div
                class="wrap-input1 validate-input"
                data-validate="Name is required"
              >
                <input
                  class="input1"
                  type="text"
                  name="name"
                  placeholder="Name"
                />
                <span class="shadow-input1"></span>
              </div>

              <div
                class="wrap-input1 validate-input"
                data-validate="Valid email is required: ex@abc.xyz"
              >
                <input
                  class="input1"
                  type="email"
                  value=""
                  name="EMAIL"
                  placeholder="Email"
                />
                <span class="shadow-input1"></span>
              </div>

              <div class="wrap-input1 validate-input">
                <input
                  class="input1"
                  type="text"
                  name="subject"
                  placeholder="Subject"
                />
                <span class="shadow-input1"></span>
              </div>
              <div
                class="wrap-input1 validate-input"
                data-validate="Message is required"
              >
                <textarea
                  class="input1"
                  name="message"
                  placeholder="Message"
                ></textarea>
                <span class="shadow-input1"></span>
              </div>

              <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
                  <span>
                    Send
                    <i class="far fa-paper-plane" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger text-wrap" href="#page-top"
          >Write, Because It Forces You To
          <span class="text-underline">Think</span></a
        >
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../">Back To Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Signup-->
    <section class="signup-section d-flex align-items-center" id="signup">
      <div class="container">
        <div class="row pl-3 pr-3 pt-5 text-white d-flex align-items-center">
          <h1 class="">
            Thanks for subscribing to receive updates! Great to have you on
            board!
          </h1>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
      <div class="container">Copyright Â© Joshua van Niekerk 2021</div>
    </footer>

    <!-- CONTACT V1 FORM REFERENCES -->
    <!--===============================================================================================-->
    <script src="../ContactFrom_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../ContactFrom_v1/vendor/bootstrap/js/popper.js"></script>
    <script src="../ContactFrom_v1/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../ContactFrom_v1/js/main-min.js"></script>

    <!-- Bootstrap 5 core JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Plugin JavaScript -->
    <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Core theme JS-->
    <script src="../js/motivation-min.js"></script>
  </body>
</html>
